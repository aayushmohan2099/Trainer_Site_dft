{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card shadow p-4 col-md-6 offset-md-3">
  <h2 class="mb-3 text-center">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'beneficiary_register' %}">Register as Beneficiary</a> | 
    <a href="{% url 'trainer_register' %}">Register as Master Trainer</a>
  </div>
</div>
{% endblock %}
