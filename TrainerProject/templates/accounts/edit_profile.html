{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="card shadow p-4 col-md-8 mx-auto">
  <h3 class="mb-3">Edit Login & Profile</h3>
  <form method="post">
    {% csrf_token %}
    <h5>Login Info</h5>
    {{ user_form.as_p }}
    {% if profile_form %}
      <hr><h5>Profile</h5>
      {{ profile_form.as_p }}
    {% endif %}
    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
