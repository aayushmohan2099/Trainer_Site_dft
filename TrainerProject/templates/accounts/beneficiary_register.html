{% extends 'base.html' %}
{% block title %}Beneficiary Registration{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h2 class="mb-3">Beneficiary Registration</h2>
  <form method="post">
    {% csrf_token %}
    <h5 class="mt-3">User Info</h5>
    {{ user_form.as_p }}

    <h5 class="mt-3">Beneficiary Details</h5>
    {{ profile_form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
</div>
{% endblock %}
